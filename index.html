<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/super-hands@%5E3.0.4/dist/super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <script src="javascript/main.js"></script>
  <title>(WOP) Fishing Game</title>
</head>
<body>
  <a-scene>

    <!-- blender assets -->
    <a-assets>
      <!-- scenery asset -->
      <a-asset-item id="canal-obj" src="assets/wide_canal_v2.obj"></a-asset-item>
      <a-asset-item id="canal-mtl" src="assets/wide_canal_v2.mtl"></a-asset-item>
      
      <!-- table asset -->
      <a-asset-item id="table-obj" src="assets/foldable_table.obj"></a-asset-item>
      <a-asset-item id="table-mtl" src="assets/foldable_table.mtl"></a-asset-item>
    </a-assets>

    <a-camera
    universal-controls
    ></a-camera>

    <!-- oculus hands -->
    <a-entity
        id="leftHand"
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
        super-hands
        sphere-collider="objects: a-box;"
        static-body="shape: sphere; sphereRadius: 0.02"
      ></a-entity>
    <a-entity
        id="rightHand"
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
        super-hands
        sphere-collider="objects: a-box;"
        static-body="shape: sphere; sphereRadius: 0.02"
      ></a-entity>   

    <!-- scenery -->
    <a-entity obj-model="obj: #canal-obj; mtl: #canal-mtl" scale="40 40 40" position="-5 0 -4" rotation="0 0 0" material="metalness: 0.1; roughness: 10;"></a-entity>
    <a-plane color="blue" position="0 -2.5 -7" width="1000" height="1000" rotation="-90 0 0" shadow material="metalness: 0.1; roughness: 0;"></a-plane>

    <!-- lighting --> 
    <a-entity light="type: ambient; color: #BBBBBB"></a-entity>
    <a-entity light="type: directional; castShadow: true; color: #FFFFFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
    <a-entity light="type: directional; castShadow: true; color: #FFFFFF; intensity: 0.6" position="0.5 1 -1"></a-entity>
    

    <!-- sky -->
    <a-sky src="images/sky.jpg" rotation="0 -90 0"></a-sky>
    
    <!-- objects -->
    <a-entity id="table" obj-model="obj: #table-obj; mtl: #table-mtl" scale=".8 .8 .8" position="1 .1 2" rotation="0 -75 0" grabbable></a-entity>
    <a-box id="a-box" scale=".8 .8 .8" position="0 1 -1.5" grabbable></a-box>
    <!-- audio -->

    <!-- a frame positions are x y z aka width height depth -->
  </a-scene>
</body>
</html>
